<h5 class="my-3"> Buscar pokemon</h5>
<div class="container">
    <div class="row">
        <form class=" row g-3">
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Password</label>
              <input type="text" [(ngModel)]="name" name="name" class="form-control" id="inputPassword2" placeholder="buscar...">
            </div>
            <div class="col-auto">
              <button (click)="searchPokemon()" class="btn btn-primary mb-3">Buscar</button>
            </div>
        </form>
    </div>
    <hr>
    <div class="row">
        
        <div class="col-md-6 ">        
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true"> Nombre: {{  namePokemon | titlecase }}</li>
                <li class="list-group-item">Altura: {{tamanoPokemon}} cm </li>
              </ul>        
        </div>
        <div class="col-md-6">
            <img src="{{urlImg}}" alt="Foto Pokemon ">   
           
        </div>
    </div>
</div>
